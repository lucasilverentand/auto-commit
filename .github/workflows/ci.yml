name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ShellCheck
        run: shellcheck auto-commit.sh

      - name: Run tests
        run: ./tests/auto-commit.sh
